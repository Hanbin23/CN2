<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom & Jerry Restaurant - Contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/index.html">Tom & Jerrys Restaurant</a>
                <ul class="nav-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/menu.html">Menu</a></li>
                    <li><a href="/contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-details">
                    <p><strong>Address:</strong> Brgy. San Francisco, Pagadian City</p>
                    <p><strong>Phone:</strong> (+63) 909-345-0394</p>
                    <p><strong>Email:</strong> TomJerry@cartoon.com</p>
                </div>
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Ismail Cordero" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="e.g. ismailcordero218@gmail.com" required>
                    <br>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"placeholder="e.g. Hello" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
